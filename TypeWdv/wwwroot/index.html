<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Sample Wdv Project</title>
    <script data-main="app" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script>
        requirejs.config({
            baseUrl: 'node_modules',
            paths: {
                'jquery': 'jquery/dist/jquery.min',
                'jquery-ui': 'jquery-ui-dist/jquery-ui.min',
                'raphael': 'raphael/raphael.min',
                'clipboard': 'clipboard/dist/clipboard.min',
                'web-document-viewer': 'web-document-viewer/atalaWebDocumentViewer',
                'app': '../app'
            }
        });
</script>
</head>
<body>
<h1>Kofax Web Document Viewer Demo</h1>
<form id="WDVForm" runat="server">
    <div style="display: flex; flex-direction: row; justify-content: flex-start;">
        <div style="display: flex; flex-direction: column;">
            <h4>Select File to display:</h4>
            <select ID="FileSelectionList">
                <option value="images/Test.tif">Test.tif</option>
                <option value="images/Test.pdf">Test.pdf</option>
            </select>
            <div id="thumbLeft" class="atala-document-thumbnailer" style="width: 240px; height: 700px; float: left"></div>
        </div>
    
        <div style="padding: 3px; margin: 4px 0 4px 0;">
            <div class="atala-document-toolbar" style="width: 800px;"></div>
            <div class="atala-document-container" id="atalaviewer" style="width: 800px; height: 600px;"></div>
        </div>
    
        <div id="status"></div>
    </div>
    
</form>
</body>
</html>
